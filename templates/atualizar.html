<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Chamado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Atualizar Chamado</h1>

        <!-- Botão para voltar à página inicial -->
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar</a>
        </div>

        <!-- Formulário de atualização -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Detalhes do Chamado</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('atualizar', id=chamado.id) }}">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="aberto" {% if chamado.status == 'aberto' %}selected{% endif %}>Aberto</option>
                            <option value="fechado remoto" {% if chamado.status == 'fechado remoto' %}selected{% endif %}>Fechado Remoto</option>
                            <option value="fechado presencial" {% if chamado.status == 'fechado presencial' %}selected{% endif %}>Fechado Presencial</option>
                            <option value="em_andamento" {% if chamado.status == 'em_andamento' %}selected{% endif %}>Em Andamento</option>
                            <option value="orcamento" {% if chamado.status == 'orcamento' %}selected{% endif %}>Orcamento</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="solucao" class="form-label">Solução</label>
                        <textarea class="form-control" id="solucao" name="solucao" rows="3">{{ chamado.solucao if chamado.solucao else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
